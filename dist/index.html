<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <p>Tasks</p>
      </div>
      <nav class="nav">
        <button class="favorite">
          <img src="../src/icons/star_gray.png" alt="favorites">

          <p class="task_name__title">Task main title</p>
          <p class="task_name__description">Task detailed description</p>
        </div>
        <div class="task_favorite-check">

            <img src="../src/icons/star_empty.png" alt="favorite-check">

        </div>
      </div>

        </div>

        </div>
        <div class="task_favorite-check">

        <div class="task_name">

        </div>
        <div class="task_favorite-check">

      </div>

        <div class="task_date">
          <button>Thu, May 11</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-buttons">
        <button class="list">
          <img src="../src/icons/list.png" alt="list">
        </button>
        <button class="swap">
          <img src="../src/icons/swap.png" alt="swap">
        </button>
        <button class="more">
          <img src="../src/icons/more.png" alt="more">
        </button>
      </div>
      <div class="footer-add-button">
        <button class="add">
          <img src="../src/icons/add.png" alt="add">
