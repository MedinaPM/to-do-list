<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <div class="top-bar">
        <h1>Tasks</h1>
      </div>
      <nav class="nav-bar">
        <button class="nav-bar__favorite-button">
          <img
            class="starred-list"
            src="../src/icons/star_gray.png"
            alt="favorites"
          />
        </button>
        <button class="nav-bar_active">My Tasks</button>
        <button class="nav-bar__new-list-button">+ New list</button>
      </nav>
    </header>
    <main class="main">
      <div class="task-container">
        <label class="task_checkbox_container">
          <input type="checkbox" id="task-1" />
          <span class="task_checkbox__input"></span>
        </label>
        <div class="task_name">
          <p class="task_name__title">Task main title</p>
          <p class="task_name__description">Task detailed description</p>
        </div>
        <div class="task_favorite-check">
          <button>
            <img src="../src/icons/star_empty.png" alt="favorite-check" />
          </button>
        </div>
        <div class="task_date">
          <button>Thu, May 11</button>
        </div>
      </div>
      <div class="task-container">
        <label class="task_checkbox_container">
          <input type="checkbox" id="task-1" />
          <span class="task_checkbox__input"></span>
        </label>
        <div class="task_name">
          <p class="task_name__title">Task main title</p>
          <p class="task_name__description">Task detailed description</p>
        </div>
        <div class="task_favorite-check">
          <button>
            <img src="../src/icons/star_empty.png" alt="favorite-check" />
          </button>
        </div>
      </div>
      <div class="task-container">
        <label class="task_checkbox_container">
          <input type="checkbox" id="task-1" />
          <span class="task_checkbox__input"></span>
        </label>
        <div class="task_name">
          <p class="task_name__title">Task main title</p>
        </div>
        <div class="task_favorite-check">
          <button>
            <img src="../src/icons/star_empty.png" alt="favorite-check" />
          </button>
        </div>
      </div>
      <div class="task-container">
        <label class="task_checkbox_container">
          <input type="checkbox" id="task-1" />
          <span class="task_checkbox__input"></span>
        </label>
        <div class="task_name">
          <p class="task_name__title">Task main title</p>
          <p class="task_name__description">Task detailed description</p>
        </div>
        <div class="task_favorite-check">
          <button>
            <img src="../src/icons/star_empty.png" alt="favorite-check" />
          </button>
        </div>
        <div class="task_date">
          <button>Thu, May 11</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__left-buttons">
        <button class="footer__list-button">
          <img src="../src/icons/list.png" alt="list" />
        </button>
        <button class="footer__swap-button">
          <img src="../src/icons/swap.png" alt="swap" />
        </button>
        <button class="footer__more-button">
          <img src="../src/icons/more.png" alt="more" />
        </button>
      </div>
      <div class="footer__right-buttons">
        <button class="footer__add-button">
          <img src="../src/icons/add.png" alt="add" />
        </button>
      </div>
    </footer>
    <aside class="new-list-screen">
      <div class="top-bar">
        <button class="top-bar__close-button">
          <img src="../src/icons/close.png" alt="close" />
        </button>
        <h1>Create new list</h1>
        <button class="top-bar__done-button">Done</button>
      </div>
      <input type="text" id="new-list-input" placeholder="Enter list title" />
    </aside>
    <aside class="pop-up">
      <div class="pop-up__background"></div>
      <div class="pop-up__container">
        <form id="task-form">
          <input type="text" id="new-task-input" placeholder="New task" />
          <input type="text" id="add-details-input" placeholder="Add details" />
          <input type="date" id="due-date" />
        </form>
        <div class="pop-up-footer">
          <div class="footer__left-buttons">
            <button class="footer__detail-button">
              <img src="../src/icons/notes.png" alt="details" />
            </button>
            <button class="footer__due-date-button">
              <img src="../src/icons/schedule.png" alt="due date" />
            </button>
            <button id="normal" class="footer__starred-button">
              <img class="priority-normal" src="../src/icons/star_dark.png" alt="normal-priority" />
              <img class="priority-high" src="../src/icons/star_blue.png" alt="high-priority" />
            </button>
          </div>
          <div class="footer__left-buttons">
            <button class="pop-up__save-button">Save</button>
          </div>
        </div>
      </div>
    </aside>
    <script src="main.js"></script>
  </body>
</html>
